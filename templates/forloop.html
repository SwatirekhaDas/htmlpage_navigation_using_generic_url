<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <center>
        <h1>Find each character indivisually</h1>
        {% for character in name %}
           <h1>{{character}}</h1>
        {% endfor %}
        <a href="{% url 'ifelse' %}"><h1>Click here to go to ifelse page</h1></a>
    </center>
</body>
</html>
